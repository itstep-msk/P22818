<!DOCTYPE html>
<html>
<head>
	<title>Block, Inline</title>
</head>
<body>

<div class="bmw">BMW</div>
<div class="mersedes">Mersedes</div>
<span class="daewoo">Daewoo</span>
<span class="daewoo">Daewoo</span>
<div class="lada">Lada</div>
<div class="lada">Lada</div>
<div class="lada">Lada</div>

<style>
	body {
		margin: 0;
	}
	.lada {
		background: blue;
		width: 100px;
		display: inline-block;
	}
	.bmw {
		background: green;
		width: 100px;
		display: inline;
	}

	.mersedes {
		background: orange;
		width: 100px;
		display: inline;
	}
	.daewoo {
		background: red;
		display: block;
	}
</style>

</body>
</html>
